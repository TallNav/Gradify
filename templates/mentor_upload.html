<!-- templates/mentor_upload.html -->
{% extends "admin/base_site.html" %} {% block content %}
<head>
  <title>Upload Mentors</title>
</head>
<body>
  <h1>Upload Mentors via CSV</h1>
  {% if error %}
  <p style="color: red">{{ error }}</p>
  {% endif %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>
  <p>CSV Format: mentor id,name,gmailid</p>
  <p>Example: mentor1,John Doe,john.doe@gmail.com</p>
</body>

{%endblock%}
