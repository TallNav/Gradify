{% extends 'base.html' %} {% block content %}
<h1>Review: {{ submission.title }}</h1>
<p><strong>Submitted by:</strong> {{ submission.student.name }}</p>
<div class="mb-3">
  <embed
    src="{{ submission.document.url }}"
    width="100%"
    height="400px"
    type="application/pdf"
  />
  <p>
    <a href="{{ submission.document.url }}" target="_blank" class="btn btn-link"
      >Open PDF in New Tab</a
    >
  </p>
</div>
<form method="post">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit" class="btn btn-success">Submit Review</button>
</form>
<a
  href="{% url 'GradifyPortal:mentor_dashboard' mentor.mentor_id %}"
  class="btn btn-secondary mt-2"
  >Back</a
>
{% endblock %}
